{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <!-- ***** Preloader Start ***** -->
        <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
            <span></span>
            <span></span>
            <span></span>
            </div>
        </div>
        </div>
        <!-- ***** Preloader End ***** -->

        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'landing_page:show_landing_page' %}" class="logo">
                            <img src="{% static 'images/logo.png' %}" alt="BooX">
                        </a>
                        <!-- ***** Logo End ***** -->

                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'landing_page:show_landing_page' %}" class="active">Home</a></li>
                            <li><a href="{% url 'landing_page:show_landing_page' %}#user-faq">Help</a></li>
                            <li><a href="{% url 'authentication:logout' %}" id="login-logout">Logout</a></li>
                            <li><a href="{% url 'readers_favorite:show_readers_favorite' %}">Readers Favorite</a></li>
                            <li><a href="{% url 'profilepage:show_profile' %}">Profile</a></li>
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
        </header>
        <!-- ***** Header Area End ***** -->
    </head>

    <body>
        {% block content %}
        {% endblock content %}

        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/isotope.min.js' %}"></script>
        <script src="{% static 'js/owl-carousel.js' %}"></script>
        <script src="{% static 'js/tabs.js' %}"></script>
        <script src="{% static 'js/popup.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
