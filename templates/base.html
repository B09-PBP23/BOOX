{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap core CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    {% block meta %}
        <meta name="csrf-token" content="{{ csrf_token }}">
    {% endblock meta %}
</head>

<body>
    {% block content %}
    {% endblock content %}

    <body>
        <!-- ***** Preloader Start ***** -->
        <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
            <span></span>
            <span></span>
            <span></span>
            </div>
        </div>
        </div>
        <!-- ***** Preloader End ***** -->

        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'landing_page:show_landing_page' %}" class="logo">
                            <img src="{% static 'images/logo.png' %}" alt="BooX">
                        </a>
                        <!-- ***** Logo End ***** -->

                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="#" class="active">Home</a></li>
                            <li><a href="#user-faq">Help</a></li>
                            <li><a href="{% url 'authentication:logout' %}" id="login-logout">Logout</a></li>
                            <li><a href="{% url 'readers_favorite:show_readers_favorite' %}">Readers Favorite</a></li>
                            <li><a href="{% url 'profilepage:show_profile' %}">Profile</a></li>
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
        </header>
        <!-- ***** Header Area End ***** -->
    </head>

    <body>
        {% block content %}
        {% endblock content %}

    <!-- Place for additional scripts that might be added in child templates -->
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
