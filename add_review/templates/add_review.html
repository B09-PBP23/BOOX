<!-- The Modal -->
<div class="modal fade" id="review-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" style="color: rgb(245, 50, 82);">Write Your Review</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form id="review-form" method="post">
                  {% csrf_token %}
                  <!-- form fields start -->
                  <div class="form-group">
                      <label for="rating">Stars:</label>
                      <select class="form-control" id="rating" name="rating">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="review">Add Your Review:</label>
                    <textarea type="text" class="form-control" id="review" name="review" rows="5"></textarea>
                  </div>
                  <div class="form-group" style="display: none;">
                    <input type="text" class="form-control" id="book" name="book" disabled="disabled" value="{{ book.pk }}">
                  </div>
                  <!-- form fields end -->
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cancel-modal" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary submit-review" id="submit-modal">Submit</button>
          </div>
      </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
