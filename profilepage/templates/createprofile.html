{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Create Profile - BooX</title>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <style>
        .create-profile-form h2 {
            text-align: center;
        }

        .create-profile-form label {
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 2px solid #ec6090;
            border-radius: 5px;
            outline: none;
            color: white;
        }

        .btn-primary {
            background-color: transparent;
            border: 1px solid #ec6090;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: block; 
            margin: 0 auto; 
        }

        .btn-primary:hover {
            background-color: #ec6090;
        }

        #message-info{
            color:white;
        }
    </style>
    <!-- Additional CSS -->
{% endblock meta %}

{% block content %}
    <!-- ... (previous content) ... -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="page-content">

                    <!-- ***** Create Profile Form Start ***** -->
                    <div class="create-profile-form">
                        <h2>Create Profile</h2>
                        <form method="post" action="{% url 'profilepage:create_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="description" id="description" name="description" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="profile_picture">Profile Picture</label>
                                <input type="profile_picture" id="profile_picture" name="profile_picture" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                        {% if messages %}
                            <ul class="mt-3" id="message-info">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <!-- ***** Create Profile Form End ***** -->

                </div>
            </div>
        </div>
    </div>

    <!-- ... (previous content) ... -->
{% endblock content %}
